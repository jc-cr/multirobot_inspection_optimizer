<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Inspection Optimizer</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
        }
        
        .sidebar {
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }
        
        .visualization {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
        }
        
        input {
            width: 90%;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 90%;

            cursor: pointer;
        }
        
        button:hover {
            background: #0052a3;
        }
        
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 4px;
        }
        
        .loading {
            display: none;
        }
        
        .htmx-request .loading {
            display: block;
        }
        
        .htmx-request .submit-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Robot Inspection Optimizer</h1>
        
        <form hx-post="/api/optimize" 
              hx-target="#results-container"
              hx-swap="innerHTML"
              hx-indicator=".loading">
            
            <h2>Map Settings</h2>
            <div class="form-group">
                <label for="map-width">Map Width</label>
                <input type="number" name="map_width" id="map-width" value="30" min="10" max="100">
            </div>
            <div class="form-group">
                <label for="map-height">Map Height</label>
                <input type="number" name="map_height" id="map-height" value="30" min="10" max="100">
            </div>
            <div class="form-group">
                <label for="num-waypoints">Waypoints</label>
                <input type="number" name="num_waypoints" id="num-waypoints" value="1" min="1" max="20">
            </div>
            
            <h2>Aerial Robot</h2>
            <div class="form-group">
                <label for="aerial-speed">Speed (meters/min)</label>
                <input type="number" name="aerial_speed" id="aerial-speed" value="5.0" min="0.1" step="0.1">
            </div>
            <div class="form-group">
                <label for="aerial-max-time"> Max Operating Time (min)</label>
                <input type="number" name="aerial_max_time" id="aerial-max-time" value="30.0" min="1">
            </div>
            <div class="form-group">
                <label for="aerial-inspection-time">Inspection Time (min)</label>
                <input type="number" name="aerial_inspection_time" id="aerial-inspection-time" value="1.0" min="0.1" step="0.1">
            </div>
            
            <h2>Ground Robot</h2>
            <div class="form-group">
                <label for="ground-speed">Speed (meters/min)</label>
                <input type="number" name="ground_speed" id="ground-speed" value="2.0" min="0.1" step="0.1">
            </div>
            <div class="form-group">
                <label for="ground-max-time"> Max Operating Time (min)</label>
                <input type="number" name="ground_max_time" id="ground-max-time" value="60.0" min="1">
            </div>
            <div class="form-group">
                <label for="ground-inspection-time">Inspection Time (min)</label>
                <input type="number" name="ground_inspection_time" id="ground-inspection-time" value="3.0" min="0.1" step="0.1">
            </div>
            
            <button type="submit" class="submit-btn">Run Optimization</button>
            <div class="loading">Optimizing...</div>
        </form>
    </div>
    
    <div class="visualization">
        <div id="results-container">
            <p>Set parameters and run optimization to see results</p>
        </div>
    </div>
    
</body>
</html>
